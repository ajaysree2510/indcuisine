<div class="main">
  <div class="food-cards" *ngIf="foods; else elseblock">
    <div class="card" *ngFor="let food of foods" >
      <a [routerLink]="['/view',food.recipeId]">
        <img [src]="food.image" [alt]="food.name">
        <div class="container">
          <h5>{{food.name}}</h5>
          <p>{{food.description}}</p>
        </div>
      </a>

    </div>
    
    
  </div>
  <ng-template #elseblock>Some error occured</ng-template>
</div>
